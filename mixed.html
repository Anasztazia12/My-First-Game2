<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-operations">

    <div class="game-container">
        <h1>Mixed Practice</h1>
        <p class="subtitle">Choose difficulty and game mode!</p>

        <!-- Difficulty selection -->
        <div class="section">
            <h2>Difficulty</h2>
            <select id="difficulty">
                <option value="easy">Easy (Addition/Subtraction 10–100, Multiplication/Division 1–12)</option>
                <option value="medium">Medium (Addition/Subtraction 10–500, Multiplication/Division 1–12)</option>
                <option value="hard">Hard (Addition/Subtraction 10–2000, Multiplication/Division 1–12)</option>
            </select>
        </div>

        <!-- Game mode selection -->
        <div class="section">
            <h2>Game Mode</h2>
            <select id="mode">
                <option value="input">Type Answer</option>
                <option value="multiple">Multiple Choice</option>
            </select>
        </div>

        <!-- Start buttons -->
        <button class="menu-btn special" onclick="startMixed()">Start ▶</button>
        <button class="menu-btn" onclick="location.href='index.html'">⬅ Back</button>
    </div>

    <script>
        function startMixed() {
            const diff = document.getElementById("difficulty").value;
            const mode = document.getElementById("mode").value;

            // Átirányítás a play.html-re paraméterekkel
            location.href = `play.html?mode=${mode}&op=mixed&diff=${diff}`;
        }
    </script>

</body>
</html>
